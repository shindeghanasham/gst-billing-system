<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" th:href="@{/images/bill.png}">
<title>Access Denied - GST Billing System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5 mb-3">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center">
				<div class="card">
					<div class="card-body">
						<h1 class="text-danger">⚠️</h1>
						<h2 class="text-danger">Access Denied</h2>
						<p class="lead">You don't have permission to access this page.</p>
						<p class="text-muted">Please contact your administrator if you
							believe this is an error.</p>
						<a th:href="@{/dashboard}" class="btn btn-primary">Go to
							Dashboard</a>

						<!-- Logout Form -->
						<form th:action="@{/logout}" method="post" class="d-inline">
							<button type="submit" class="btn btn-secondary">Logout</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
