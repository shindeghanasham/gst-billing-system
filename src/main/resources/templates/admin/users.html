<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: head('Manage Users')"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container-fluid mt-4 mb-3">
		<div class="row">
			<div th:replace="admin/fragments/sidebar :: sidebar"></div>

			<div class="col-md-9">
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h2>User Management</h2>
					<a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
						<i class="fas fa-arrow-left me-2"></i>Back to Dashboard
					</a>
				</div>

				<!-- Flash Messages -->
				<div th:if="${message}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<span th:text="${message}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>
				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${error}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>

				<!-- Users Table -->
				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">All Users</h5>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead class="table-dark">
									<tr>
										<th>ID</th>
										<th>Username</th>
										<th>Email</th>
										<th>Role</th>
										<th>Status</th>
										<th>Created At</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user : ${users}">
										<td th:text="${user.id}"></td>
										<td th:text="${user.username}"></td>
										<td th:text="${user.email}"></td>
										<td><span
											th:if="${user.role == T(com.gst.billing.model.Role).ADMIN}"
											class="badge bg-danger" th:text="${user.role}">ADMIN</span> <span
											th:if="${user.role == T(com.gst.billing.model.Role).USER}"
											class="badge bg-primary" th:text="${user.role}">USER</span></td>
										<td><span th:if="${user.enabled}"
											class="badge bg-success">Active</span> <span
											th:unless="${user.enabled}" class="badge bg-secondary">Inactive</span>
										</td>
										<td
											th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></td>
										<td>
											<div class="btn-group btn-group-sm">
												<a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
													class="btn btn-outline-primary">Edit</a> <a
													th:href="@{/admin/users/delete/{id}(id=${user.id})}"
													class="btn btn-outline-danger"
													th:if="${user.role != T(com.gst.billing.model.Role).ADMIN}"
													onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="admin/fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
