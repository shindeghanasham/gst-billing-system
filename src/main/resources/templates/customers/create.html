<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: head('Create Customer')"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-4 mb-3">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Create New Customer</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/customers/create}" th:object="${customer}"
							method="post">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="name" class="form-label">Customer Name *</label> <input
										type="text" class="form-control" id="name" th:field="*{name}"
										placeholder="Enter customer name" required>
									<div th:if="${#fields.hasErrors('name')}" class="text-danger">
										<small th:errors="*{name}"></small>
									</div>
								</div>
								<div class="col-md-6 mb-3">
									<label for="email" class="form-label">Email Address</label> <input
										type="email" class="form-control" id="email"
										th:field="*{email}" placeholder="Enter email address">
									<div th:if="${#fields.hasErrors('email')}" class="text-danger">
										<small th:errors="*{email}"></small>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="phone" class="form-label">Phone Number</label> <input
										type="tel" class="form-control" id="phone" th:field="*{phone}"
										placeholder="Enter phone number">
								</div>
								<div class="col-md-6 mb-3">
									<label for="gstin" class="form-label">GSTIN</label> <input
										type="text" class="form-control" id="gstin"
										th:field="*{gstin}" placeholder="Enter GSTIN (15 characters)"
										maxlength="15">
								</div>
							</div>

							<div class="mb-3">
								<label for="address" class="form-label">Address</label>
								<textarea class="form-control" id="address"
									th:field="*{address}" rows="3"
									placeholder="Enter customer address"></textarea>
							</div>

							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<a th:href="@{/customers}" class="btn btn-secondary me-md-2">Cancel</a>
								<button type="submit" class="btn btn-primary">Create
									Customer</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
