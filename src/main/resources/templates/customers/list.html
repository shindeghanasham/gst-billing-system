<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: head('Manage Customers')"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-4 mb-3">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2>Manage Customers</h2>
			<a th:href="@{/customers/create}" class="btn btn-primary"> <i
				class="fas fa-plus"></i> Add New Customer
			</a>
		</div>

		<!-- Flash Messages -->
		<div th:if="${message}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div th:if="${error}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<span th:text="${error}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<!-- Search Form -->
		<div class="card mb-4">
			<div class="card-body">
				<form th:action="@{/customers/search}" method="get" class="row g-3">
					<div class="col-md-8">
						<input type="text" name="query" class="form-control"
							placeholder="Search customers by name, email, phone, or GSTIN..."
							th:value="${searchQuery}">
					</div>
					<div class="col-md-4">
						<button type="submit" class="btn btn-outline-primary me-2">Search</button>
						<a th:href="@{/customers}" class="btn btn-outline-secondary">Clear</a>
					</div>
				</form>
			</div>
		</div>

		<!-- Customers Table -->
		<div class="card">
			<div class="card-body">
				<div th:if="${customers.empty}" class="text-center py-4">
					<h5 class="text-muted">No customers found</h5>
					<p class="text-muted">Get started by adding your first
						customer.</p>
					<a th:href="@{/customers/create}" class="btn btn-primary">Add
						Customer</a>
				</div>

				<div th:unless="${customers.empty}" class="table-responsive">
					<table class="table table-striped table-hover">
						<thead class="table-dark">
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Phone</th>
								<th>GSTIN</th>
								<th>Address</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="customer : ${customers}">
								<td th:text="${customer.name}"></td>
								<td th:text="${customer.email}"></td>
								<td th:text="${customer.phone}"></td>
								<td><span th:if="${customer.gstin}"
									th:text="${customer.gstin}" class="badge bg-info"></span> <span
									th:unless="${customer.gstin}" class="text-muted">Not
										provided</span></td>
								<td><span th:if="${customer.address}"
									th:text="${#strings.abbreviate(customer.address, 30)}"
									class="text-truncate d-inline-block" style="max-width: 200px;"
									th:attr="data-bs-toggle=tooltip,data-bs-title=${customer.address}">
								</span> <span th:unless="${customer.address}" class="text-muted">Not
										provided</span></td>
								<td>
									<div class="btn-group btn-group-sm">
										<a th:href="@{/customers/edit/{id}(id=${customer.id})}"
											class="btn btn-outline-primary">Edit</a> <a
											th:href="@{/customers/delete/{id}(id=${customer.id})}"
											class="btn btn-outline-danger"
											onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Initialize tooltips
		document.addEventListener('DOMContentLoaded', function() {
			var tooltipTriggerList = [].slice.call(document
					.querySelectorAll('[data-bs-toggle="tooltip"]'));
			var tooltipList = tooltipTriggerList
					.map(function(tooltipTriggerEl) {
						return new bootstrap.Tooltip(tooltipTriggerEl);
					});
		});
	</script>
</body>
</html>
