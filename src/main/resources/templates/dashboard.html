<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" th:href="@{/images/bill.png}">
<title>Dashboard - GST Billing System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm"
		th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" th:href="@{/dashboard}">GST
				Billing System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto align-items-lg-center">
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><span
						class="navbar-text me-3"> Welcome, <span
							th:text="${#authentication.name}">User</span>!
					</span></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products/create}">Add New Products</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/invoices/create}">Create Invoice</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/invoices/list}">View Invoices</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
						<form id="logout-form" th:action="@{/logout}" method="post"
							style="display: none;"></form></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h2>Dashboard</h2>
		<div class="row">
			<div class="col-md-4">
				<div class="card text-white bg-primary mb-3">
					<div class="card-body">
						<h5 class="card-title">Total Invoices</h5>
						<p class="card-text display-6" th:text="${invoiceCount}">0</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card text-white bg-success mb-3">
					<div class="card-body">
						<h5 class="card-title">Total Customers</h5>
						<p class="card-text display-6" th:text="${customerCount}">0</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card text-white bg-warning mb-3">
					<div class="card-body">
						<h5 class="card-title">Total Products</h5>
						<p class="card-text display-6" th:text="${productCount}">0</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Charts Section -->
		<div class="row">
			<div class="col-md-6">
				<div class="card mb-4 shadow-sm">
					<div class="card-header bg-primary text-white">
						<h5 class="mb-0">Monthly Revenue</h5>
					</div>
					<div class="card-body">
						<canvas id="monthlyRevenueChart" height="200"></canvas>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="card mb-4 shadow-sm">
					<div class="card-header bg-success text-white">
						<h5 class="mb-0">Daily Revenue</h5>
					</div>
					<div class="card-body">
						<canvas id="dailyRevenueChart" height="200"></canvas>
					</div>
				</div>
			</div>
		</div>


		<!-- Quick Actions -->
		<div class="card mt-4 mb-4">
			<div class="card-header">
				<h5 class="card-title mb-0">Quick Actions</h5>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4">
						<a th:href="@{/invoices/create}"
							class="btn btn-primary btn-lg w-100 mb-2"> Create New Invoice
						</a>
					</div>
					<div class="col-md-4">
						<a th:href="@{/customers}"
							class="btn btn-success btn-lg w-100 mb-2"> Manage Customers </a>
					</div>
					<div class="col-md-4">
						<a th:href="@{/products}"
							class="btn btn-warning btn-lg w-100 mb-2"> Manage Products </a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<div th:replace="fragments/footer :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- Chart JS Code -->
	<script th:inline="javascript">
		/*<![CDATA[*/
		const monthLabels = /*[[${monthLabels}]]*/[];
		const monthRevenue = /*[[${monthRevenue}]]*/[];
		const dayLabels = /*[[${dayLabels}]]*/[];
		const dayRevenue = /*[[${dayRevenue}]]*/[];

		// ðŸŽ¯ Monthly Revenue Chart
		new Chart(document.getElementById('monthlyRevenueChart'), {
			type : 'bar',
			data : {
				labels : monthLabels,
				datasets : [ {
					label : 'Revenue (â‚¹)',
					data : monthRevenue,
					backgroundColor : 'rgba(54, 162, 235, 0.7)',
					borderColor : 'rgba(54, 162, 235, 1)',
					borderWidth : 2
				} ]
			},
			options : {
				responsive : true,
				plugins : {
					legend : {
						display : false
					}
				},
				scales : {
					y : {
						beginAtZero : true
					}
				}
			}
		});

		// ðŸŽ¯ Daily Revenue Chart
		new Chart(document.getElementById('dailyRevenueChart'), {
			type : 'line',
			data : {
				labels : dayLabels,
				datasets : [ {
					label : 'Revenue (â‚¹)',
					data : dayRevenue,
					borderColor : 'rgba(255, 159, 64, 1)',
					backgroundColor : 'rgba(255, 159, 64, 0.3)',
					fill : true,
					tension : 0.4
				} ]
			},
			options : {
				responsive : true,
				plugins : {
					legend : {
						display : false
					}
				},
				scales : {
					y : {
						beginAtZero : true
					}
				}
			}
		});
		/*]]>*/
	</script>

</body>
</html>
