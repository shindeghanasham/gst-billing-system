<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.no-print {
	display: none !important;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm"
		th:fragment="navbar">
		<div class="container-fluid">
			<!-- Brand -->

			<a class="navbar-brand fw-bold"
				th:if="${#authorization.expression('isAuthenticated()')}"
				th:href="@{/dashboard}">GST Billing System</a> <a
				class="navbar-brand fw-bold"
				th:unless="${#authorization.expression('isAuthenticated()')}"
				th:href="@{/home}">GST Billing System</a>
			<!-- Toggler for mobile -->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar items -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto align-items-lg-center">
					<!-- Authenticated user greeting -->
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><span
						class="navbar-text me-3"> Welcome, <span
							th:text="${#authentication.name}">User</span>!
					</span></li>
					<!-- Add New Products -->
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><a
						class="nav-link" th:href="@{/products/create}">Add New
							Products</a></li>

					<!-- Create Invoice -->
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><a
						class="nav-link" th:href="@{/invoices/create}">Create Invoice</a>
					</li>

					<!-- View Invoices -->
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><a
						class="nav-link" th:href="@{/invoices/list}">View Invoices</a></li>

					<!-- Logout -->
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><a
						class="nav-link" href="#"
						onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
						<form id="logout-form" th:action="@{/logout}" method="post"
							style="display: none;"></form></li>

					<!-- Login if not authenticated -->
					<li class="nav-item"
						th:unless="${#authorization.expression('isAuthenticated()')}">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Bootstrap JS (for navbar toggle to work) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
