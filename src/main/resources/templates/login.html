<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" th:href="@{/images/bill.png}">
<title>Login - GST Billing System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.login-container {
	max-width: 400px;
	margin: 100px auto;
	padding: 20px;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
	text-align: center;
	margin-bottom: 30px;
}

</style>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container-fluid">
		<div class="login-container mt-5">
			<div class="logo">
				<h2>GST Billing System</h2>
				<p class="text-muted">Please sign in</p>
			</div>

			<div th:if="${param.error}" class="alert alert-danger">Invalid
				username or password.</div>

			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out successfully.</div>

			<form th:action="@{/login}" method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label> <input
						type="text" class="form-control" id="username" name="username"
						placeholder="Enter your username" required autofocus>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" id="password" name="password"
						placeholder="Enter your password" required>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</form>

			<div class="text-center mt-3">
				<p class="text-muted">
					Don't have an account? <a th:href="@{/register}"
						class="text-decoration-none">Register here</a>
				</p>
			</div>
		</div>
	</div>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
