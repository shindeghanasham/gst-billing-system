<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: head('Edit Product')"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-4 mb-3">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Edit Product</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/products/edit/{id}(id=${product.id})}"
							th:object="${product}" method="post">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="name" class="form-label">Product Name *</label> <input
										type="text" class="form-control" id="name" th:field="*{name}"
										placeholder="Enter product name" required>
									<div th:if="${#fields.hasErrors('name')}" class="text-danger">
										<small th:errors="*{name}"></small>
									</div>
								</div>
								<div class="col-md-6 mb-3">
									<label for="price" class="form-label">Price (â‚¹) *</label> <input
										type="number" class="form-control" id="price"
										th:field="*{price}" step="0.01" min="0" placeholder="0.00"
										required>
									<div th:if="${#fields.hasErrors('price')}" class="text-danger">
										<small th:errors="*{price}"></small>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="hsnCode" class="form-label">HSN Code</label> <input
										type="text" class="form-control" id="hsnCode"
										th:field="*{hsnCode}" placeholder="Enter HSN code">
								</div>
								<div class="col-md-6 mb-3">
									<label for="gstRate" class="form-label">GST Rate (%) *</label>
									<input type="number" class="form-control" id="gstRate"
										th:field="*{gstRate}" step="0.01" min="0" max="28"
										placeholder="18.00" required>
									<div class="form-text">Common GST rates: 5%, 12%, 18%,
										28%</div>
									<div th:if="${#fields.hasErrors('gstRate')}"
										class="text-danger">
										<small th:errors="*{gstRate}"></small>
									</div>
								</div>
							</div>

							<div class="mb-3">
								<label for="description" class="form-label">Description</label>
								<textarea class="form-control" id="description"
									th:field="*{description}" rows="3"
									placeholder="Enter product description"></textarea>
							</div>

							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<a th:href="@{/products}" class="btn btn-secondary me-md-2">Cancel</a>
								<button type="submit" class="btn btn-primary">Update
									Product</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
