<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: head('Manage Products')"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-4 mb-3">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2>Manage Products</h2>
			<a th:href="@{/products/create}" class="btn btn-primary"> <i
				class="fas fa-plus"></i> Add New Product
			</a>
		</div>

		<!-- Flash Messages -->
		<div th:if="${message}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div th:if="${error}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<span th:text="${error}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<!-- Search Forms -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row g-3">
					<div class="col-md-6">
						<form th:action="@{/products/search}" method="get"
							class="input-group">
							<input type="text" name="query" class="form-control"
								placeholder="Search products by name or description..."
								th:value="${searchQuery}">
							<button type="submit" class="btn btn-outline-primary">Search</button>
						</form>
					</div>
					<div class="col-md-6">
						<form th:action="@{/products/search-by-hsn}" method="get"
							class="input-group">
							<input type="text" name="hsnCode" class="form-control"
								placeholder="Search by HSN code...">
							<button type="submit" class="btn btn-outline-secondary">HSN
								Search</button>
						</form>
					</div>
				</div>
				<div class="mt-2">
					<a th:href="@{/products}" class="btn btn-outline-secondary btn-sm">Clear
						Search</a>
				</div>
			</div>
		</div>

		<!-- Products Table -->
		<div class="card">
			<div class="card-body">
				<div th:if="${products.empty}" class="text-center py-4">
					<h5 class="text-muted">No products found</h5>
					<p class="text-muted">Get started by adding your first product.</p>
					<a th:href="@{/products/create}" class="btn btn-primary">Add
						Product</a>
				</div>

				<div th:unless="${products.empty}" class="table-responsive">
					<table class="table table-striped table-hover">
						<thead class="table-dark">
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Price (â‚¹)</th>
								<th>HSN Code</th>
								<th>GST Rate (%)</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td th:text="${product.name}"></td>
								<td><span th:if="${product.description}"
									th:text="${#strings.abbreviate(product.description, 30)}"
									class="text-truncate d-inline-block" style="max-width: 200px;"
									th:attr="data-bs-toggle=tooltip,data-bs-title=${product.description}">
								</span> <span th:unless="${product.description}" class="text-muted">No
										description</span></td>
								<td th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></td>
								<td><span th:if="${product.hsnCode}"
									th:text="${product.hsnCode}" class="badge bg-info"></span> <span
									th:unless="${product.hsnCode}" class="text-muted">Not
										set</span></td>
								<td><span
									th:text="${#numbers.formatDecimal(product.gstRate, 1, 2)}"
									class="badge"
									th:classappend="${product.gstRate > 18 ? 'bg-danger' : (product.gstRate > 12 ? 'bg-warning' : 'bg-success')}">
								</span></td>
								<td>
									<div class="btn-group btn-group-sm">
										<a th:href="@{/products/edit/{id}(id=${product.id})}"
											class="btn btn-outline-primary">Edit</a> <a
											th:href="@{/products/delete/{id}(id=${product.id})}"
											class="btn btn-outline-danger"
											onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Initialize tooltips
		document.addEventListener('DOMContentLoaded', function() {
			var tooltipTriggerList = [].slice.call(document
					.querySelectorAll('[data-bs-toggle="tooltip"]'));
			var tooltipList = tooltipTriggerList
					.map(function(tooltipTriggerEl) {
						return new bootstrap.Tooltip(tooltipTriggerEl);
					});
		});
	</script>
</body>
</html>
