<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" th:href="@{/images/bill.png}">
<title>Register - GST Billing System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.register-container {
	max-width: 500px;
	margin: 50px auto;
	padding: 20px;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
	text-align: center;
	margin-bottom: 30px;
}
</style>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
		<div class="register-container">
			<div class="logo">
				<h2>GST Billing System</h2>
				<p class="text-muted">Create your account</p>
			</div>

			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="username" class="form-label">Username *</label> <input
							type="text" class="form-control" id="username"
							th:field="*{username}" placeholder="Enter username" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="email" class="form-label">Email *</label> <input
							type="email" class="form-control" id="email" th:field="*{email}"
							placeholder="Enter email" required>
					</div>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password *</label> <input
						type="password" class="form-control" id="password"
						th:field="*{password}" placeholder="Enter password" required>
				</div>

				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">Register</button>
					<a th:href="@{/login}" class="btn btn-secondary">Back to Login</a>
				</div>
			</form>
		</div>
	</div>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
